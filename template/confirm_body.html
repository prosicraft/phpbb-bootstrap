<!-- INCLUDE overall_header.html -->

<form id="confirm" action="{S_CONFIRM_ACTION}" method="post">

<h2>{MESSAGE_TITLE}</h2>
<div class="box big-padding big-bottom-margin" style="text-align: center;">

	<p style="font-size: 16px;">{MESSAGE_TEXT}</p>

	<fieldset class="submit-buttons">
		{S_HIDDEN_FIELDS}
		<input type="submit" name="confirm" value="{L_YES}" class="btn btn-medium strong" />
		<input type="submit" name="cancel" value="{L_NO}" class="btn btn-medium" />
	</fieldset>


</div>
</form>
