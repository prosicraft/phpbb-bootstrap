<!-- INCLUDE overall_header.html -->

<form id="confirm" action="{S_CONFIRM_ACTION}" method="post">
<div class="box medium-padding">


	<h2>{MESSAGE_TITLE}</h2>
	<p>{MESSAGE_TEXT}</p>

	<fieldset class="submit-buttons">
		{S_HIDDEN_FIELDS}
		<input type="submit" name="confirm" value="{L_YES}" class="btn btn-small" />&nbsp;
		<input type="submit" name="cancel" value="{L_NO}" class="btn btn-small" />
	</fieldset>


</div>
</form>

<!-- INCLUDE overall_footer.html -->
