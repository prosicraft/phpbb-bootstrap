<!-- INCLUDE ucp_header.html -->

<form id="ucp" method="post" action="{S_UCP_ACTION}"{S_FORM_ENCTYPE}>

<h2>{L_TITLE}</h2>

<div class="box small-padding small-bottom-margin">

<!-- INCLUDE ucp_avatar_options.html -->

</div>

<fieldset>
	{S_FORM_TOKEN}
</fieldset>
<div class="submitrow">
	<fieldset class="btn-group">
		{S_HIDDEN_FIELDS}
		<!-- IF S_DISPLAY_GALLERY --><input type="submit" name="display_gallery" value="{L_DISPLAY_GALLERY}" class="btn btn-small" /> <!-- ENDIF -->
		<!-- IF S_IN_AVATAR_GALLERY --><input type="submit" name="cancel" value="{L_CANCEL}" class="btn btn-small" /> <!-- ELSE -->
		<input type="reset" value="{L_RESET}" name="reset" class="btn btn-small" /> <!-- ENDIF -->
		<input type="submit" name="submit" value="{L_SUBMIT}" class="btn btn-small strong" />
	</fieldset>
</div>
</form>

<!-- INCLUDE ucp_footer.html -->
