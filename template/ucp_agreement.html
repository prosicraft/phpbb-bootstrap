<!-- INCLUDE overall_header.html -->

<!-- IF S_SHOW_COPPA or S_REGISTRATION -->

<!-- IF S_LANG_OPTIONS -->
<script type="text/javascript">
// <![CDATA[
	/**
	* Change language
	*/
	function change_language(lang_iso)
	{
		document.forms['register'].change_lang.value = lang_iso;
		document.forms['register'].submit();
	}

// ]]>
</script>

	<form method="post" action="{S_UCP_ACTION}" id="register" class="form-inline pull-right">
		<label class="strong" for="lang">{L_LANGUAGE}:</label><select class="medium-left-margin" name="lang" id="lang" onchange="change_language(this.value); return false;" title="{L_LANGUAGE}">{S_LANG_OPTIONS}</select>
		{S_HIDDEN_FIELDS}
	</form>

	<div class="clearfix"></div>

<!-- ENDIF -->

	<div class="box medium-padding medium-bottom-margin">
	<form method="post" action="{S_UCP_ACTION}" id="agreement">

		<div class="content">
			<h2>{SITENAME} - {L_REGISTRATION}</h2>
			<p><!-- IF S_SHOW_COPPA -->{L_COPPA_BIRTHDAY}<!-- ELSE -->{L_TERMS_OF_USE}<!-- ENDIF --></p>
		</div>

		<fieldset>
			<!-- IF S_SHOW_COPPA -->
			<strong><a href="{U_COPPA_NO}" class="button1">{L_COPPA_NO}</a></strong>&nbsp; <a href="{U_COPPA_YES}" class="button2">{L_COPPA_YES}</a>
			<!-- ELSE -->
			<!-- INCLUDE prime_birthdate.html -->
			<input type="submit" name="agreed" id="agreed" value="{L_AGREE}" class="btn btn-small small-bottom-margin strong" />&nbsp;
			<input type="submit" name="not_agreed" value="{L_NOT_AGREE}" class="btn btn-small small-bottom-margin" />
			<!-- ENDIF -->
			{S_HIDDEN_FIELDS}
			{S_FORM_TOKEN}
		</fieldset>

	</form>
	</div>

<!-- ELSEIF S_AGREEMENT -->

	<div class="panel">

		<div class="content">
			<h2>{SITENAME} - {AGREEMENT_TITLE}</h2>
			<p>{AGREEMENT_TEXT}</p>
			<hr class="dashed" />
			<p><a href="{U_BACK}" class="button2">{L_BACK}</a></p>
		</div>

	</div>

<!-- ENDIF -->

<!-- INCLUDE overall_footer.html -->
