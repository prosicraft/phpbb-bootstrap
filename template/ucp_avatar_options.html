<!-- IF not S_AVATARS_ENABLED -->
<p>{L_AVATAR_FEATURES_DISABLED}</p>
<!-- ENDIF -->

<fieldset class="box">
	<dl>
		<dt><label>{L_CURRENT_IMAGE}{L_COLON}</label><br /><span class="description">{L_AVATAR_EXPLAIN}</span></dt>
		<dd><!-- IF AVATAR -->{AVATAR}<!-- ELSE --><img src="{T_THEME_PATH}/images/no_avatar.gif" alt="" /><!-- ENDIF --></dd>
		<dd><label for="avatar_delete"><input type="checkbox" name="avatar_delete" id="avatar_delete" /> {L_DELETE_AVATAR}</label></dd>
	</dl>
</fieldset>

<h3>{L_AVATAR_SELECT}</h3>
<div class="box">
    <!-- IF ERROR --><p class="error">{ERROR}</p><!-- ENDIF -->
	<fieldset>
		<dl>
			<dt><label>{L_AVATAR_TYPE}{L_COLON}</label></dt>
			<dd><select name="avatar_driver" id="avatar_driver" onchange="avatar_toggle();">
				<!-- BEGIN avatar_drivers -->
				<option value="{avatar_drivers.DRIVER}"<!-- IF avatar_drivers.SELECTED --> selected="selected"<!-- ENDIF -->>{avatar_drivers.L_TITLE}</option>
				<!-- END avatar_drivers -->
			</select></dd>
		</dl>
	</fieldset>
	
	<div id="avatar_options">
	<!-- BEGIN avatar_drivers -->
		<div id="avatar_option_{avatar_drivers.DRIVER}" class="avatar_option" <!-- IF not avatar_drivers.SELECTED -->style="display: none;"<!-- ENDIF -->>
			<noscript>
				<h3 class="avatar_section_header">{avatar_drivers.L_TITLE}</h3>
			</noscript>
			
			<dl>
				<dt></dt>
				<dd><h4>{avatar_drivers.L_EXPLAIN}</h4></dd>
			</dl>
			<fieldset>{avatar_drivers.OUTPUT}</fieldset>
		</div>
	<!-- END avatar_drivers -->
	</div>
</div>

<!-- IF not S_GROUP_MANAGE -->
<div class="submitrow small-top-margin">
	<fieldset class="btn-group">
		<input type="reset" value="{L_RESET}" name="reset" class="btn btn-small" />
		<input type="submit" name="submit" value="{L_SUBMIT}" class="btn btn-small strong" />
	</fieldset>
</div>
<!-- ENDIF -->
