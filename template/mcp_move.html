<!-- INCLUDE overall_header.html -->

<form id="confirm" action="{S_CONFIRM_ACTION}" method="post">

<div class="box medium-bottom-margin">


	<div class="content">
		<h2>{MESSAGE_TITLE}</h2>
		<!-- IF ADDITIONAL_MSG --><p>{ADDITIONAL_MSG}</p><!-- ENDIF -->

		<dl class="collist">
		<fieldset>
			<dt><label>{L_SELECT_DESTINATION_FORUM}:</label></dt>
			<dd>
				<select name="to_forum_id" style="margin-bottom: 10px;">{S_FORUM_SELECT}</select>
				<!-- IF S_CAN_LEAVE_SHADOW --><br /><label for="move_leave_shadow"><input type="checkbox" name="move_leave_shadow" id="move_leave_shadow" checked="checked" />{L_LEAVE_SHADOW}</label><!-- ENDIF -->
			</dd>
			<dt>{MESSAGE_TEXT}</dt>
			<dd>
				<input type="submit" name="confirm" value="{YES_VALUE}" class="btn btn-small strong" style="width: 80px; display: inline-block;" />&nbsp;
				<input type="submit" name="cancel" value="{L_NO}" class="btn btn-small" style="width: 80px;" />
				{S_HIDDEN_FIELDS}
				{S_FORM_TOKEN}
			</dd>
		</fieldset>
		</dl>

	</div>


</div>
</form>

<!-- INCLUDE overall_footer.html -->
