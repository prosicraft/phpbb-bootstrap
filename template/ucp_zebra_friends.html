<!-- INCLUDE ucp_header.html -->

<form id="ucp" method="post" action="{S_UCP_ACTION}"{S_FORM_ENCTYPE}>

<h2>{L_TITLE}</h2>

<p class="description">{L_FRIENDS_EXPLAIN}</p>

<div class="box small-padding small-bottom-margin">

	<fieldset class="fields2">
	<!-- IF ERROR --><p class="error">{ERROR}</p><!-- ENDIF -->
	<dl class="row-fluid">
		<dt class="span5"><label class="strong" <!-- IF S_USERNAME_OPTIONS -->for="usernames"<!-- ENDIF -->>{L_YOUR_FRIENDS}:</label><span class="description">{L_YOUR_FRIENDS_EXPLAIN}</span></dt>
		<dd class="span7">
			<!-- IF S_USERNAME_OPTIONS -->
				<select name="usernames[]" id="usernames" multiple="multiple" size="5">{S_USERNAME_OPTIONS}</select>
			<!-- ELSE -->
				<strong>{L_NO_FRIENDS}</strong>
			<!-- ENDIF -->
		</dd>
	</dl>
	<dl class="row-fluid">
		<dt class="span5"><label class="strong" for="add">{L_ADD_FRIENDS}:</label><span class="description">{L_ADD_FRIENDS_EXPLAIN}</span></dt>
		<div class="span7">
			<textarea name="add" id="add" rows="3" cols="30" class="inputbox">{USERNAMES}</textarea><br />
			<a class="btn btn-small" href="{U_FIND_USERNAME}" onclick="find_username(this.href); return false;">{L_FIND_USERNAME}</a>
		</div>
	</dl>
	</fieldset>


</div>

<fieldset>
	{S_FORM_TOKEN}
</fieldset>
<fieldset class="btn-group pull-right">
	{S_HIDDEN_FIELDS}
	<input type="reset" value="{L_RESET}" name="reset" class="btn btn-small" />
	<input type="submit" name="submit" value="{L_SUBMIT}" class="btn btn-small strong" />
</fieldset>
</form>

<!-- INCLUDE ucp_footer.html -->
