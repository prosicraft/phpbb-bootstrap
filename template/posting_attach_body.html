<fieldset class="fields2" id="attach-panel">
<div class="box small-padding small-bottom-margin">

	<h3>{L_ATTACHMENT}</h3>

	<p class="description">{L_ADD_ATTACHMENT_EXPLAIN}</p>

	<dl>
		<dt><label class="strong" for="fileupload"><strong>{L_FILENAME}: </strong></label></dt>
		<dd>
			<input type="file" name="fileupload" id="fileupload" maxlength="{FILESIZE}" value="" class="inputbox autowidth" />
		</dd>
	</dl>
	<dl>
		<dt><label for="filecomment"><strong>{L_FILE_COMMENT}: </strong></label></dt>
		<dd><textarea name="filecomment" id="filecomment" rows="1" cols="40" class="inputbox autowidth">{FILE_COMMENT}</textarea></dd>
	</dl>
</div>

<input type="submit" name="add_file" value="{L_ADD_FILE}" class="btn btn-small pull-right" onclick="upload = true;" />

</fieldset>
