<!-- INCLUDE ucp_header.html -->

<form id="ucp" method="post" action="{S_UCP_ACTION}"{S_FORM_ENCTYPE}>

<h2>{L_TITLE}</h2>
<div class="box small-padding small-bottom-margin ucp-profile-reg-details">


	<!-- IF S_FORCE_PASSWORD -->
		<p>{L_FORCE_PASSWORD_EXPLAIN}</p>
	<!-- ENDIF -->

	<fieldset>
	<!-- IF ERROR --><p class="error">{ERROR}</p><!-- ENDIF -->
	<dl class="collist">
		<dt><label <!-- IF S_CHANGE_USERNAME -->for="username"<!-- ENDIF -->>{L_USERNAME}:</label><span class="description">{L_USERNAME_EXPLAIN}</span></dt>
		<dd><!-- IF S_CHANGE_USERNAME --><input type="text" name="username" id="username" value="{USERNAME}" class="inputbox" title="{L_USERNAME}" /><!-- ELSE --><strong>{USERNAME}</strong><!-- ENDIF --></dd>

		<dt><label for="email">{L_EMAIL_ADDRESS}:</label></dt>
		<dd><!-- IF S_CHANGE_EMAIL --><input type="text" name="email" id="email" maxlength="100" value="{EMAIL}" class="inputbox" title="{L_EMAIL_ADDRESS}" /><!-- ELSE --><strong>{EMAIL}</strong><!-- ENDIF --></dd>
	</dl>
</div>
<div class="box small-padding ucp-profile-reg-details small-bottom-margin">

	<dl class="collist">
		<fieldset>
		<!-- IF S_CHANGE_PASSWORD -->
			<dt><label for="new_password">{L_NEW_PASSWORD}:</label><span class="description">{L_CHANGE_PASSWORD_EXPLAIN}</span></dt>
			<dd><input type="password" name="new_password" id="new_password" maxlength="255" value="{NEW_PASSWORD}" class="inputbox" title="{L_CHANGE_PASSWORD}" /></dd>

			<dt><label for="password_confirm">{L_CONFIRM_PASSWORD}:</label><span class="description">{L_CONFIRM_PASSWORD_EXPLAIN}</span></dt>
			<dd><input type="password" name="password_confirm" id="password_confirm" maxlength="255" value="{PASSWORD_CONFIRM}" class="inputbox" title="{L_CONFIRM_PASSWORD}" /></dd>
		<!-- ENDIF -->
		</fieldset>

		<fieldset>
			<dt><label for="cur_password">{L_CURRENT_PASSWORD}:</label><span class="description"><!-- IF S_CHANGE_PASSWORD -->{L_CURRENT_CHANGE_PASSWORD_EXPLAIN}<!-- ELSE -->{L_CURRENT_PASSWORD_EXPLAIN}<!-- ENDIF --></span></dt>
			<dd><input type="password" name="cur_password" id="cur_password" maxlength="255" value="{CUR_PASSWORD}" class="inputbox" title="{L_CURRENT_PASSWORD}" /></dd>
		</fieldset>
	</dl>

</div>

<fieldset>
	{S_FORM_TOKEN}
</fieldset>
<div class="submitrow">
	<fieldset class="btn-group">
		{S_HIDDEN_FIELDS}
		<input type="reset" value="{L_RESET}" name="reset" class="btn btn-small" />
		<input type="submit" name="submit" value="{L_SUBMIT}" class="btn btn-small strong" />
	</fieldset>
</div>
</form>

<!-- INCLUDE ucp_footer.html -->
