<!-- INCLUDE ucp_header.html -->

<form id="ucp" method="post" action="{S_UCP_ACTION}"{S_FORM_ENCTYPE}>

<h2>{L_TITLE}</h2>
<div class="box small-padding small-bottom-margin ucp-profile-reg-details">


	<!-- IF S_FORCE_PASSWORD -->
		<p>{L_FORCE_PASSWORD_EXPLAIN}</p>
	<!-- ENDIF -->

	<fieldset>
	<!-- IF ERROR --><p class="error">{ERROR}</p><!-- ENDIF -->
	<dl class="row-fluid">
		<dt class="span5"><label <!-- IF S_CHANGE_USERNAME -->for="username"<!-- ENDIF -->>{L_USERNAME}:</label><span>{L_USERNAME_EXPLAIN}</span></dt>
		<dd class="span5"><!-- IF S_CHANGE_USERNAME --><input type="text" name="username" id="username" value="{USERNAME}" class="inputbox" title="{L_USERNAME}" /><!-- ELSE --><strong>{USERNAME}</strong><!-- ENDIF --></dd>
	</dl>
	<dl class="row-fluid">
		<dt class="span5"><label for="email">{L_EMAIL_ADDRESS}:</label></dt>
		<dd class="span5"><!-- IF S_CHANGE_EMAIL --><input type="text" name="email" id="email" maxlength="100" value="{EMAIL}" class="inputbox" title="{L_EMAIL_ADDRESS}" /><!-- ELSE --><strong>{EMAIL}</strong><!-- ENDIF --></dd>
	</dl>
	<!-- IF S_CHANGE_EMAIL -->
		<dl class="row-fluid">
			<dt class="span5"><label for="email_confirm">{L_CONFIRM_EMAIL}:</label><span>{L_CONFIRM_EMAIL_EXPLAIN}</span></dt>
			<dd class="span5"><input type="text" name="email_confirm" id="email_confirm" maxlength="100" value="{CONFIRM_EMAIL}" class="inputbox" title="{L_CONFIRM_EMAIL}" /></dd>
		</dl>
	<!-- ENDIF -->
</div>
<div class="box small-padding ucp-profile-reg-details small-bottom-margin">

	<!-- IF S_CHANGE_PASSWORD -->
		<dl class="row-fluid">
			<dt class="span5"><label for="new_password">{L_NEW_PASSWORD}:</label><span>{L_CHANGE_PASSWORD_EXPLAIN}</span></dt>
			<dd class="span5"><input type="password" name="new_password" id="new_password" maxlength="255" value="{NEW_PASSWORD}" class="inputbox" title="{L_CHANGE_PASSWORD}" /></dd>
		</dl>
		<dl class="row-fluid">
			<dt class="span5"><label for="password_confirm">{L_CONFIRM_PASSWORD}:</label><span>{L_CONFIRM_PASSWORD_EXPLAIN}</span></dt>
			<dd class="span5"><input type="password" name="password_confirm" id="password_confirm" maxlength="255" value="{PASSWORD_CONFIRM}" class="inputbox" title="{L_CONFIRM_PASSWORD}" /></dd>
		</dl>
	<!-- ENDIF -->
	</fieldset>

	<fieldset>
	<dl class="row-fluid">
		<dt class="span5"><label for="cur_password">{L_CURRENT_PASSWORD}:</label><span><!-- IF S_CHANGE_PASSWORD -->{L_CURRENT_CHANGE_PASSWORD_EXPLAIN}<!-- ELSE -->{L_CURRENT_PASSWORD_EXPLAIN}<!-- ENDIF --></span></dt>
		<dd class="span5"><input type="password" name="cur_password" id="cur_password" maxlength="255" value="{CUR_PASSWORD}" class="inputbox" title="{L_CURRENT_PASSWORD}" /></dd>
	</dl>
	</fieldset>


</div>

<fieldset>
	{S_FORM_TOKEN}
</fieldset>
<fieldset class="btn-group pull-right">
	{S_HIDDEN_FIELDS}
	<input type="reset" value="{L_RESET}" name="reset" class="btn btn-small" />&nbsp;
	<input type="submit" name="submit" value="{L_SUBMIT}" class="btn btn-small strong" />
</fieldset>
</form>

<!-- INCLUDE ucp_footer.html -->
